[package]
name = "octobuild"
version = "0.1.15"
authors = [ "Artem V. Navrotskiy <bozaro@users.noreply.github.com>" ]
edition = "2018"
readme = "README.adoc"
description = "Simple distributed compile system for C++"
homepage = "https://github.com/bozaro/octobuild"
repository = "https://github.com/bozaro/octobuild.git"
license = "MIT"

[package.metadata.deb]
license-file = ["LICENSE", "4"]
section = "devel"
priority = "optional"
extended-description = ""
assets = [
    ["target/release/xgConsole", "usr/bin/", "755"],
    ["target/release/octo_clang", "usr/bin/", "755"],
    ["*.adoc", "usr/share/doc/octobuild/", "644"],
]

[profile.bench]
debug = true

[profile.release]
debug = true

[[bin]]
name = "xgConsole"

[[bin]]
name = "octo_builder"

[[bin]]
name = "octo_cl"

[[bin]]
name = "octo_clang"

[[bin]]
name = "octo_coordinator"

[[bin]]
name = "filter_cl"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "vs_postprocess"
harness = false

[dependencies]
dirs= "3"
hostname = "0.3"
yaml-rust = "0.4"
lz4 = "1"
libc = "0.2"
petgraph = "0.5"
xml-rs = "0.8"
rand = "0.8"
uuid = { version = "0.8", features = ["v4"] }
tempdir = "0.3"
num_cpus = "1"
regex = "1"
lazy_static = "1"
clap = "2"
crossbeam = "0.8"
reqwest = { version = "0.11", features = ["blocking"] }

byteorder = "1"
log = "0.4"
fern = "0.6"
daemon = { git = "https://github.com/slonopotamus/daemon-rs" }
nickel = "0.11"
hex = "0.4"
local-encoding = "0.2"
ipc = { git = "https://github.com/slonopotamus/ipc-rs" }

serde = { version = "1.0", features = ["derive"] }
bincode = "1.2"

sha2 = "0.9"

[target.'cfg(windows)'.dependencies]
winreg = "0.9"
winapi = { version = "0.3", features = ["winver"] }
